<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="main">
	<div class="tx-nursing-list">

		<section class="tx-nursing__content">

				<f:for each="{positions}" as="position">

					<f:render partial="Position/ListItem" arguments="{_all}"></f:render>

				</f:for>
		</section>
		<div class="tx-nursing__aside">
			<f:render partial="Filter" arguments="{_all}"></f:render>
		</div>

	</div>

</f:section>
</html>
