<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="main">
	<div class="tx-nursing-list">

		<div class="tx-nursing__content">
			<table class="tx_nursing">
				<tr>
					<th>
						<f:translate key="tx_nursing_domain_model_position.title"/>
					</th>
					<th>
						<f:translate key="tx_nursing_domain_model_position.description"/>
					</th>
					<th>
						<f:translate key="tx_nursing_domain_model_position.images"/>
					</th>
					<th>
						<f:translate key="tx_nursing_domain_model_position.topjob"/>
					</th>
					<th></th>
					<th></th>
				</tr>

				<f:for each="{positions}" as="position">
					<tr>
						<td>
							<f:link.action action="show" arguments="{position : position}"> {position.title}</f:link.action>
						</td>
						<td>
							<f:link.action action="show" arguments="{position : position}"> {position.description}
							</f:link.action>
						</td>
						<td>
							<f:link.action action="show" arguments="{position : position}"> {position.images}
							</f:link.action>
						</td>
						<td>
							<f:link.action action="show" arguments="{position : position}"> {position.topjob}
							</f:link.action>
						</td>
						<td>
							<f:link.action action="edit" arguments="{position : position}">Edit</f:link.action>
						</td>
						<td>
							<f:link.action action="delete" arguments="{position : position}">Delete</f:link.action>
						</td>
					</tr>
				</f:for>
			</table>
		</div>
		<div class="tx-nursing__aside">
			<f:render partial="Filter" arguments="{_all}"></f:render>
		</div>

	</div>

</f:section>
</html>
