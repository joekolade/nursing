<article itemscope itemtype="http://schema.org/JobPosting" class="tx-nursing__item{f:if(condition: position.topjob, then: ' tx-nursing__item-top')}">
	<h1 itemprop="title">
		<f:link.action action="show" arguments="{position : position}"> {position.title}</f:link.action>
	</h1>

	<f:render partial="Position/ListMetadata" arguments="{position: position}"></f:render>

	<div itemprop="description">
		<f:format.crop maxCharacters="200">{position.description -> f:format.html()}</f:format.crop>

	</div>

	<f:comment>
	<f:link.action action="show" arguments="{position : position}"> {position.images}</f:link.action>
	</f:comment>

</article>
